<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Outfit - OutfitLab</title>
  <style>
    /* Vibrant animated gradient background */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(270deg, #ff6f61, #6a5acd, #1e90ff, #32cd32);
      background-size: 800% 800%;
      animation: gradientAnimation 10s ease infinite;
      color: #fff;
      text-align: center;
      min-height: 100vh;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Navbar styles */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: rgba(0, 0, 0, 0.3);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav .logo {
      font-size: 1.8rem;
      font-weight: bold;
      background: linear-gradient(90deg, #ff6f61, #6a5acd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      padding: 8px 15px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    nav ul li a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    h1 {
      font-size: 3rem;
      margin: 50px 0 40px;
      background: linear-gradient(90deg, #ff6f61, #6a5acd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .outfit-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      max-width: 400px;
      margin: 0 auto;
    }

    .outfit-container img {
      width: 100%;
      max-width: 280px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.35);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .outfit-container img:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.45);
    }

    a.choose-style-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 28px;
      background-color: #ff6f61;
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    a.choose-style-btn:hover {
      background-color: #e65a50;
    }

    p {
      font-size: 1.2rem;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">OutfitLab</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="cute.html">Styles</a></li>
      <li><a href="feed.html">Your Outfit</a></li>
    </ul>
  </nav>

  <h1>Your Outfit</h1>

  <div class="outfit-container">
    <img id="upperwear" src="" alt="Upperwear">
    <img id="lowerwear" src="" alt="Lowerwear">
  </div>

  <a class="choose-style-btn" href="cute.html">Choose Another Style</a>

  <script>
    const upperwear = localStorage.getItem('selectedUpperwear');
    const lowerwear = localStorage.getItem('selectedLowerwear');

    if (upperwear && lowerwear) {
      document.getElementById('upperwear').src = upperwear;
      document.getElementById('lowerwear').src = lowerwear;
    } else {
      document.querySelector('.outfit-container').innerHTML = '<p>No outfit selected. Go back and choose your style!</p>';
    }
  </script>

</body>
</html>
