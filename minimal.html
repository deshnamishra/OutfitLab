<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Your Style - OutfitLab</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(270deg, #f5f5f5, #e0e0e0, #c0c0c0, #a0a0a0);
      background-size: 800% 800%;
      animation: gradientAnimation 10s ease infinite;
      color: #333;
      min-height: 100vh;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      padding: 12px 24px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .container {
      width: 100%;
      max-width: 1200px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 0 auto;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      text-decoration: none;
      color: #333;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: #333;
      font-size: 18px;
      transition: color 0.3s ease-in-out;
    }

    .nav-links a:hover {
      color: #a0a0a0;
    }

    .style-card {
      background: rgba(255, 255, 255, 0.7);
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
      max-width: 300px;
      margin: 0 auto 20px;
    }

    .style-card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }


    .main-content {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
    }


    .style-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .image-container {
      display: none;
      margin-top: 30px;
    }

    .image-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
    }

    .image-card {
      position: relative;
      width: 120px;
      height: 150px;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .image-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
    }

    .image-card.selected {
      outline: 3px solid #a0a0a0;
    }

    #go-to-feed {
      display: none;
      margin: 40px auto;
      padding: 12px 32px;
      background-color: #a0a0a0;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #go-to-feed:hover {
      background-color: #808080;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html" class="logo">OutfitLab</a>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="styles.html">Styles</a>
      <a href="#">About</a>
    </div>
  </nav>

  <div class="main-content">
    <h1>Choose Your Style</h1>
    <div class="style-card" id="minimal-style">
      <h2>Minimal Style</h2>
      <p>Simple & Clean Looks</p>
    </div>

    <div id="minimal-style-images" class="image-container">
      <h2 class="category-heading">Upperwear</h2>
      <div id="upperwear-container" class="image-grid"></div>

      <h2 class="category-heading">Lowerwear</h2>
      <div id="lowerwear-container" class="image-grid"></div>

      <button id="go-to-feed">Go to Feed</button>
    </div>
  </div>

  <script>
    const minimalStyleImages = [
      { id: 1, type: "upper", src: "minimal/shirt1.jpg" },
      { id: 2, type: "upper", src: "minimal/shirt2.jpg" },
      { id: 3, type: "upper", src: "minimal/shirt3.jpg" },
      { id: 4, type: "lower", src: "minimal/trouser1.jpg" },
      { id: 5, type: "lower", src: "minimal/trouser2.jpg" },
      { id: 6, type: "lower", src: "minimal/trouser3.jpg" }
    ];

    let selectedUpperwear = null;
    let selectedLowerwear = null;

    function renderImages(images) {
      const upperwearContainer = document.getElementById("upperwear-container");
      const lowerwearContainer = document.getElementById("lowerwear-container");
      const feedButton = document.getElementById("go-to-feed");
      upperwearContainer.innerHTML = "";
      lowerwearContainer.innerHTML = "";

      images.forEach(image => {
        const imageCard = document.createElement("div");
        imageCard.className = "image-card";
        imageCard.innerHTML = `<img src="${image.src}" />`;
        imageCard.addEventListener("click", () => {
          if (image.type === "upper") selectedUpperwear = image.src;
          else selectedLowerwear = image.src;

          imageCard.classList.toggle("selected");
          if (selectedUpperwear || selectedLowerwear) feedButton.style.display = "block";
        });
        (image.type === "upper" ? upperwearContainer : lowerwearContainer).appendChild(imageCard);
      });

      document.getElementById("minimal-style-images").style.display = "block";
    }

    document.getElementById("minimal-style").onclick = () => renderImages(minimalStyleImages);

    document.getElementById("go-to-feed").onclick = () => {
      localStorage.setItem('selectedUpperwear', selectedUpperwear);
      localStorage.setItem('selectedLowerwear', selectedLowerwear);
      location.href = 'feed.html';
    };
  </script>
</body>
</html>
