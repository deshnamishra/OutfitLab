<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Category</title>
    <script>
        function goToPage3(selection) {
            localStorage.setItem('selectedCategory', selection);
            window.location.href = 'page3.html';
        }
    </script>
</head>
<body>
    <h2>Select a Category</h2>
    <button onclick="goToPage3('Dress')">Dress</button>
    <button onclick="goToPage3('Lower Wear')">Lower Wear</button>
    <button onclick="goToPage3('Upper Wear')">Upper Wear</button>
    <button onclick="goToPage3('Shoes')">Shoes</button>
    <button onclick="goToPage3('Jewellery')">Jewellery</button>
    <button onclick="goToPage3('Handbags')">Handbags</button>
</body>
</html>
