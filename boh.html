<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Your Style - OutfitLab</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(270deg, #ff9a8b, #ff6a88, #ff99ac, #ffcccb);
      background-size: 800% 800%;
      animation: gradientAnimation 10s ease infinite;
      color: #fff;
      min-height: 100vh;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    nav {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      padding: 12px 24px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .main-content {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
    }

    .style-card {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      max-width: 300px;
      margin: 0 auto 20px;
    }

    .style-card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(255, 255, 255, 0.3);
    }

    .image-container {
      display: none;
      margin-top: 30px;
    }

    .image-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
    }

    .image-card {
      position: relative;
      width: 120px;
      height: 150px;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .image-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
    }

    .image-card:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 12px rgba(255, 255, 255, 0.3);
    }

    .image-card.selected {
      outline: 3px solid #ff6a88;
    }

    #go-to-feed {
      display: none;
      margin: 40px auto;
      padding: 12px 32px;
      background-color: #ff6a88;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    #go-to-feed:hover {
      background-color: #ff4e72;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <nav>
    <div class="container">
      <a href="index.html" class="logo">OutfitLab</a>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="styles.html">Styles</a>
        <a href="#">About</a>
      </div>
    </div>
  </nav>

  <div class="main-content">
    <h1>Choose Your Style</h1>
    <div class="style-card" id="bohemian-style">
      <h2>Bohemian Style</h2>
      <p>Free-Spirited & Artistic Fashion</p>
    </div>

    <div id="bohemian-style-images" class="image-container">
      <h2 class="category-heading">Upperwear</h2>
      <div id="upperwear-container" class="image-grid"></div>

      <h2 class="category-heading">Lowerwear</h2>
      <div id="lowerwear-container" class="image-grid"></div>

      <button id="go-to-feed">Go to Feed</button>
    </div>
  </div>

  <script>
    const bohemianStyleImages = [
      { id: 1, type: "upper", src: "bohemian/top1.jpg" },
      { id: 2, type: "upper", src: "bohemian/top2.jpg" },
      { id: 3, type: "upper", src: "bohemian/top3.jpg" },
      { id: 4, type: "lower", src: "bohemian/skirt1.jpg" },
      { id: 5, type: "lower", src: "bohemian/skirt2.jpg" },
      { id: 6, type: "lower", src: "bohemian/skirt3.jpg" }
    ];

    let selectedUpperwear = null;
    let selectedLowerwear = null;

    function renderImages(images) {
      const upperwearContainer = document.getElementById("upperwear-container");
      const lowerwearContainer = document.getElementById("lowerwear-container");
      const feedButton = document.getElementById("go-to-feed");
      upperwearContainer.innerHTML = "";
      lowerwearContainer.innerHTML = "";

      images.forEach(image => {
        const imageCard = document.createElement("div");
        imageCard.className = "image-card";
        imageCard.innerHTML = `<img src="${image.src}" />`;
        imageCard.addEventListener("click", () => {
          if (image.type === "upper") {
            selectedUpperwear = image.src;
          } else {
            selectedLowerwear = image.src;
          }

          imageCard.classList.toggle("selected");

          if (selectedUpperwear || selectedLowerwear) {
            feedButton.style.display = "block";
          }
        });
        (image.type === "upper" ? upperwearContainer : lowerwearContainer).appendChild(imageCard);
      });

      document.getElementById("bohemian-style-images").style.display = "block";
    }

    document.getElementById("bohemian-style").onclick = () => renderImages(bohemianStyleImages);

    document.getElementById("go-to-feed").onclick = () => {
      localStorage.setItem('selectedUpperwear', selectedUpperwear);
      localStorage.setItem('selectedLowerwear', selectedLowerwear);
      location.href = 'feed.html';
    };
  </script>

</body>
</html>
